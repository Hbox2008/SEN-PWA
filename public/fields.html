<!-- HTML for the database page -->

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/fieldsstyle.css" />
    <meta charset="UTF-8" />
    <title>Starhelper</title>
  </head>
  <body>
    <!-- Nav bar at top -->

    <div class="topbar">
      <a href="index.html"
        ><img src="images/Logo.png" alt="Smexy Dong Kim"
      /></a>
      <a href="fields.html">Crops Database</a>
      <a href="about.html">About</a>

      <!-- Search Bar -->
      <form id="search-form" class="search-bar">
        <input type="text" placeholder="Search Crops..." name="bar" />
      </form>

      <!-- Season Filter Buttons -->

      <div class="filterButtons">
        <button id="Reset">
          <img src="images/Reset.png" alt="Reset" />
        </button>
        <button id="Spring">
          <img
            src="https://stardewvalleywiki.com/mediawiki/images/9/9c/Spring.png"
            alt="Spring"
          />
        </button>
        <button id="Summer">
          <img
            src="https://stardewvalleywiki.com/mediawiki/images/8/85/Summer.png"
            alt="Summer"
          />
        </button>
        <button id="Fall">
          <img
            src="https://stardewvalleywiki.com/mediawiki/images/5/5d/Fall.png"
            alt="Fall"
          />
        </button>
        <button id="Winter">
          <img
            src="https://stardewvalleywiki.com/mediawiki/images/a/a7/Winter.png"
            alt="Winter"
          />
        </button>
      </div>
    </div>

    <!-- HTML for the column titles -->
    <div class="Topcard">
      <b style="margin-left: 7rem">Name</b>
      <b style="margin-left: 6.6rem">Replant Cost</b>
      <b style="margin-left: 7.8rem">Growth Time</b>
      <b style="margin-left: 8.6rem">Profit / Day</b>
      <b style="margin-left: 9.6rem">Regrow?</b>
    </div>
    <div class="Cropcard"></div>
    <div class="container"></div>
    <script src="js/app.js"></script>
  </body>
</html>
